<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="icon" type='image/png' href="../static/img/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Home</title>
</head>
<body class="home">
  <a class="corner-button" href="http://127.0.0.1:5000/logout">
    <i class="bi bi-box-arrow-right"></i> Sair</a>
  <div class="sidebar">
    <div class="buttons">
      <ul class="img">
        <img src="../static/img/logotipo.png" alt="logotipo" height="60" width="180">
      </ul>
      {% if current_user.path_profile_pic %}
        <img class="img-perfil" src="{{ url_for('static', filename=current_user.path_profile_pic) }}" alt="perfil">
      {% else %}
        <img class="img-perfil" src="../static/img/perfil.jpg" alt="perfil">
      {% endif %}
      <h1 class="profile_name">{{ current_user.primeiro_nome }}</h1>
      <a class="nav-link active" aria-current="page" href="">
        <i class="bi bi-person"></i> Perfil
      </a>
      <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/movies_page">
        <i class="bi bi-film"></i> Lista de Filmes
      </a>
      <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/home">
        <i class="bi bi-heart-fill"></i> Filmes Assistidos
      </a>
      <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/add_movie">
        <i class="bi bi-bookmark-plus-fill"></i> Registrar Novo Filme
      </a>
    </div>
  </div>

  <div class="conteudo-principal">
    <div class="info-filme">
        <img src="{{ url_for('static', filename=filme.image_path) }}" alt="Cartaz do Filme">
        <h2 class="filme-titulo">{{ filme.titulo }}</h2>
        <p>Ano de Lan√ßamento: {{ filme.ano }}</p>
        <p>Diretor: {{ filme.diretor }}</p>
    </div>
  </div>
</body>
<html>
